<div class="rzslider">
  <span class="rz-bar-wrapper">
    <span class="rz-bar"></span>
  </span>
  <!-- // 0 The slider bar-->
  <span class="rz-bar-wrapper">
    <span class="rz-bar rz-selection" ng-style="barStyle"></span>
  </span>
  <!-- // 1 Highlight between two handles-->
  <span class="rz-pointer rz-pointer-min" ng-style="minPointerStyle"></span>
  <!-- // 2 Left slider handle-->
  <span class="rz-pointer rz-pointer-max" ng-style="maxPointerStyle"></span>
  <!-- // 3 Right slider handle-->
  <span class="rz-bubble rz-limit rz-floor"></span>
  <!-- // 4 Floor label-->
  <span class="rz-bubble rz-limit rz-ceil"></span>
  <!-- // 5 Ceiling label-->
  <span class="rz-bubble rz-from"></span>
  <!-- // 6 Label above left slider handle-->
  <span class="rz-bubble rz-to"></span>
  <!-- // 7 Label above right slider handle-->
  <span class="rz-bubble"></span>
  <!-- // 8 Range label when the slider handles are close ex. 15 - 17-->
  <ul class="rz-ticks" ng-show="showTicks">
    <!-- // 9 The ticks-->
    <li class="rz-tick" ng-repeat="t in ticks track by $index" ng-class="{'rz-selected': t.selected}"
        ng-style="t.style" ng-attr-uib-tooltip="{{ t.tooltip }}" ng-attr-tooltip-placement="{{t.tooltipPlacement}}"
        ng-attr-tooltip-append-to-body="{{ t.tooltip ? true : undefined}}">
      <span class="rz-tick-value" ng-if="t.value != null" ng-attr-uib-tooltip="{{ t.valueTooltip }}"
            ng-attr-tooltip-placement="{{t.valueTooltipPlacement}}">{{ t.value }}</span>
      <span class="rz-tick-legend" ng-if="t.legend != null">{{ t.legend }}</span></li>
  </ul>
  <p class="currency" data-translate="INTERFACE.RANGE_SLIDER.CURRENCY_PER_MINUTE"></p>
</div>
