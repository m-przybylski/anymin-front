<div ng-switch="datepickerMode">
  <div uib-daypicker template-url="/assets/html/calendar/day.html" ng-switch-when="day"  tabindex="0" class="uib-daypicker"></div>
  <div uib-monthpicker template-url="/assets/html/calendar/month.html" ng-switch-when="month" tabindex="0" class="uib-monthpicker"></div>
  <div uib-yearpicker template-url="/assets/html/calendar/year.html" ng-switch-when="year" tabindex="0" class="uib-yearpicker"></div>
</div>
