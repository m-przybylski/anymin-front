<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../build/Profitelo-0.0.1.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,100' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="default-container playground">
    <h3>Buttons</h3>
    <div class="flex-row playground-row">
      <a class="btn default">Zadzwoń</a>
      <a class="btn success">Zadzwoń</a>
      <a class="btn primary">Zadzwoń</a>
      <a class="btn error">Zadzwoń</a>
      <a class="btn warning">Zadzwoń</a>
    </div>

    <div class="flex-row playground-row">
      <a class="btn success icon-left"><span class="icon icon-call-16"></span>Zadzwoń</a>
      <a class="btn success icon-right">Zadzwoń<span class="icon icon-call-16"></span></a>
      <a class="btn default icon-left"><span class="icon icon-call-16"></span>Zadzwoń</a>
      <a class="btn default icon-right">Zadzwoń<span class="icon icon-call-16"></span></a>
    </div>

    <div class="flex-row playground-row">
      <a class="btn btn-arrow">
        <span class="icon icon-arrow-left-16"></span>
      </a>
      <a class="btn btn-arrow">
        <span class="icon icon-arrow-right-16"></span>
      </a>
    </div>

    <div class="flex-row playground-row">
      <a class="btn btn-show-more">
        <span>Czytaj wiecej</span>
      </a>
    </div>

    <div class="flex-row playground-row">
      <a class="thumb x48"><img src="../build/assets/images/no-avatar.jpg" class="user-avatar"></a>
      <a class="thumb x56"><img src="../build/assets/images/no-avatar.jpg" class="user-avatar"></a>
      <a class="thumb x64"><img src="../build/assets/images/no-avatar.jpg" class="user-avatar"></a>
      <a class="thumb x96"><img src="../build/assets/images/no-avatar.jpg" class="user-avatar"></a>
      <a class="thumb x128"><img src="../build/assets/images/no-avatar.jpg" class="user-avatar"></a>
      <a class="thumb x256"><img src="../build/assets/images/no-avatar.jpg" class="user-avatar"></a>

    </div>
    <div class="flex-row playground-row">
      <div class="profile-preview">
        <a class="thumb x48"><img src="../build/assets/images/no-avatar.jpg" class="user-avatar">
          <div class="status-list"><span class="status availability"></span></div></a>
        <div class="profile-name"><a>Józef Kaczmarczyk</a></div>
      </div>
      <div class="profile-preview">
        <a class="thumb x64"><img src="../build/assets/images/no-avatar.jpg" class="user-avatar">
          <div class="status-list"><span class="status availability"></span></div></a>
        <div class="profile-name"><a>Józef Kaczmarczyk</a></div>
      </div>
    </div>




  </div>
</body>
</html>
