<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../build/Profitelo-0.0.1.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,100' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="default-container playground">
    <h3>Buttons</h3>
    <div class="flex-row playground-row">
      <a class="pro-button rectangle default">Button default</a>
      <a class="pro-button rectangle primary">Button primary</a>
      <a class="pro-button rectangle succes">Button succes</a>
      <a class="pro-button rectangle error">Button error</a>
      <a class="pro-button rectangle warning">Button warning</a>
    </div>
    <div class="flex-row playground-row">
      <a class="pro-button rectangle succes btn-full">Button Full Width</a>
    </div>
    <h3>Buttons icons</h3>
    <div class="flex-row playground-row">
      <a class="pro-button rectangle primary icon"><span class="icon icon-technology-32"></span>Button icon</a>
      <a class="pro-button rectangle default icon"><span class="icon icon-stackoverflow-24"></span>Button icon</a>
      <a class="pro-button rectangle succes icon"><span class="icon icon icon-headphone-16"></span>Button icon</a>
      <a class="pro-button rectangle error icon"><span class="icon icon icon-heart-16"></span>Button icon</a>
      <a class="pro-button rectangle warning icon"><span class="icon icon icon-hands-32"></span>Button icon</a>
    </div>
    <h3>Buttons round</h3>
    <div class="flex-row playground-row">
      <a class="pro-button round icon default"><span class="icon icon-pinterest-24"</span></a>
      <a class="pro-button round icon primary"><span class="icon icon-heart-16"</span></a>
      <a class="pro-button round icon succes"><span class="icon icon-hands-32"</span></a>
      <a class="pro-button round icon error"><span class="icon icon-bad-32"</span></a>
      <a class="pro-button round icon warning"><span class="icon icon-price-32"</span></a>
    </div>
    <h3>Buttons round</h3>
    <div class="flex-row playground-row">
      <a class="pro-button round small icon default"><span class="icon icon-pinterest-24"</span></a>
      <a class="pro-button round small icon primary"><span class="icon icon-heart-16"</span></a>
      <a class="pro-button round small icon succes"><span class="icon icon-hands-32"</span></a>
      <a class="pro-button round small icon error"><span class="icon icon-bad-32"</span></a>
      <a class="pro-button round small icon warning"><span class="icon icon-price-32"</span></a>
    </div>
    <h3>Buttons slider</h3>
    <div class="flex-row playground-row space-around">
      <div class="pro-button-group">
        <a class="arrow arrow-left"><span class="icon icon-arrow-left-12"></span></a>
        <a class="arrow arrow-right"><span class="icon icon-arrow-right-12"></span></a>
      </div>
      <div class="pro-button-group black">
        <a class="arrow arrow-left"><span class="icon icon-arrow-left-12"></span></a>
        <a class="arrow arrow-right"><span class="icon icon-arrow-right-12"></span></a>
      </div>
    </div>
    <h3>Label - documents</h3>
    <div class="flex-row playground-row space-around">
      <div class="label-files">
        <span>document name verly long 2492138r9054851</span>
        <a class="icon icon-trash-24"></a>
      </div>
    </div>
  </div>
</body>
</html>
