
<div class="input-price-component input" [formGroup]="formGroup" [ngClass]="{'input--focused': isFocused, 'input--invalid': isFieldInvalid(), 'input--disabled': isDisabled, 'input--medium': isInputMedium}">
  <div class="input__container">
    <div class="input__label-container">
      <label class="input__label" *ngIf="labelTrKey">{{ labelTrKey | translate }}</label><span class="input__required-asterix" *ngIf="isRequired">*</span>
    </div>
    <input #input mask="{{inputMask}}" [dropSpecialCharacters]="false" [formControlName]="controlName" (focus)="onFocus()" (blur)="onBlur(input.value)" placeholder="{{ placeholderTrKey | translate }}" type="text" [readonly]="isDisabled" (keyup)="onKeyUp(input.value)" (keydown)="onKeyDown($event)">
  </div>
  <div class="input__alert">
    <am-core-validation-alert [isVisible]="isFieldValueInvalid()" [validationTextKey]="errorTrKey"></am-core-validation-alert>
    <am-core-validation-alert [isVisible]="isRequiredError()" [validationTextKey]="'INPUT.REQUIRED_VALIDATION_ERROR'"></am-core-validation-alert>
  </div>
</div>
